<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tax Buddy</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="logo">TaxBuddy</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <h1>Sign Up to Tax Buddy</h1>
        
        <form action="#" method="POST">
            <label for="name">Enter your Name:</label>
            <input type="text" id="fullname" name="name" required>

            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Enter your Mobile No:</label>
            <input type="mobile" id="mobile" name="mobile" required>

            <label for="password">Set Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" id="submit">Sign Up</button>

            <div class="login-link">
                <p>Already a customer, <a href="login.html">Login</a></p>
        </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 TaxBuddy. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
