
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="taxbuddy.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tax Simplifier</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
        <header>
            <div class="logo">TaxBuddy</div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>                
                    <li><a href="/contacts">Contact Us</a></li>
                </ul>
            </nav>
        </header>

    <div class="login-container">
        <h1>Login</h1>
        <form>
            <label for="email">Email/Mobile :</label>
            <input type="text" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" id="login">Login</button>
            
            <div class="signup-link">
                <p>If you're a new customer, <a href="/signup">Sign Up</a></p>
        </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 TaxBuddy. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
