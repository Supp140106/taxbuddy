    <!-- User Details -->

    <section class="main-container">
        <div class="section" id="property-tax" >
            <p>Property Tax</p>

        <div class="section" id="income-tax" >
            <p>Income Tax</p>
        </div>
        <div class="section" id="vehicle-tax" >

        </div>
    </section>

    <script>
        // Redirect function
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>

<script>
    document.querySelectorAll(".section").forEach((btn) => {
        btn.addEventListener("mousemove", (e) => {
            const rect = e.target.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            btn.style.setProperty("--mouse-x", `${x}%`);
            btn.style.setProperty("--mouse-y", `${y}%`);
        });
    });


    let property = document.getElementById("property-tax")
    let income = document.getElementById("income-tax")
    let vehicle = document.getElementById("vehicle-tax")

    property.addEventListener("click",()=>{
        window.location.href = "/form/property"
    })

    income.addEventListener("click",()=>{
        window.location.href = "/form/income"
    })

</script>

<script>
    // Select all sections
const sections = document.querySelectorAll('.section');

sections.forEach((section) => {
    section.addEventListener('mousemove', (e) => {
        const { left, top, width, height } = section.getBoundingClientRect();
        const x = e.clientX - left; // X position inside the element
        const y = e.clientY - top;  // Y position inside the element

        // Calculate rotation
        const rotateX = ((y / height) - 0.5) * 30; // Adjust tilt sensitivity
        const rotateY = ((x / width) - 0.5) * 30;

        // Apply rotation
        section.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    // Reset tilt when the mouse leaves
    section.addEventListener('mouseleave', () => {
        section.style.transform = 'rotateX(0deg) rotateY(0deg)';
    });
});
</script>
